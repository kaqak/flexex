<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="/images/logo.png" alt="Logo">
            <form action="#" class="search">
                <input type="text" class="search__input" name="" id="" placeholder="Search">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="/sprite.svg#icon-magnifying-glass "></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="/sprite.svg#icon-bookmark "></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="/sprite.svg#icon-chat "></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="/images/user-1.jpg" alt="User img" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Kaqak</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                Hotel view
            </main>
        </div>
    </div>
</body>
</html>
